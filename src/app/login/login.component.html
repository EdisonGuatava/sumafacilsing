

<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
    style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div>
        <div class="auth-box">
            <div id="loginform" [ngClass]="{'d-none': recoverform}">
                <div class="text-center">
                    <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                    <h5 class="font-medium mb-3">TuAdelanto 2.0</h5>
                </div>
                @if(msg) {
                <div class="alert alert-danger">{{ msg }}</div>
                }

        
                <div class="row">
                    <div class="col-12">
                        <form class="form-horizontal mt-3" id="loginform">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>

                                <input type="text" class="form-control form-control-lg" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1" #u1>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>

                                <input type="password" class="form-control form-control-lg" placeholder="Password"
                                    aria-label="Password" aria-describedby="basic-addon1" #p2>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="customCheck1">
                                        <label class="form-check-label" for="customCheck1">Recordarme</label>
                                        <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover"
                                            class="text-dark float-end"><i class="fa fa-lock m-r-5"></i> Olvido Clave?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 text-center">
                                <div class="col-xs-12 pb-3">
                                    <button class="btn d-block w-100 btn-lg btn-info" type="button"
                                        (click)="check(u1.value, p2.value)">Ingresar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 mt-2 text-center">
                                    <div class="social">
                                        <a href="javascript:void(0)" class="btn btn-info me-2" data-toggle="tooltip"
                                            title="" data-original-title="Login with Facebook"> <i aria-hidden="true"
                                                class="fab fa-facebook-f"></i> </a>
                                        <a href="javascript:void(0)" class="btn btn-danger" data-toggle="tooltip"
                                            title="" data-original-title="Login with Google"> <i aria-hidden="true"
                                                class="fab fa-google-plus-g"></i> </a>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 mb-0 mt-2">
                                <div class="col-sm-12 text-center">
                                    ¿No Tiene Cuenta?  <a  href="/registro" class="text-info ms-1"><b>Registrate</b></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="recoverform" [ngClass]="{'d-block': recoverform}">
                <div class="logo">
                    <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                    <h5 class="font-medium mb-3">Olvidaste La Contraseña por favor ingresa tu usuario/email</h5>
                    <span>Te enviaremos las instruciones al correo</span>
                </div>
                <div class="row mt-3">
                    <!-- Form -->
                    <form class="col-12" novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <!-- email -->
                        <div class="mb-3 row">
                            <div class="col-12">
                                <!-- <input class="form-control form-control-lg"  type="email" required=""
                                    placeholder="Username"> -->
                                    <input class="form-control form-control-lg" name="email" type="text" required  ngModel  #first="ngModel" placeholder="Username">
                            </div>
                        </div>
                        <!-- pwd -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn d-block w-100 btn-lg btn-danger" type="submit"
                                    name="action">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
