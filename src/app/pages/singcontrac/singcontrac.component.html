 <header class="sf-header sf-header--impact" role="banner">
  <div class="sf-header__sweep" aria-hidden="true"></div>

  <img class="sf-header__logo"
       src="../../../assets/images/Membretes.png"
       alt="Suma Fácil"
        width="150">

  <div class="sf-header__titles">
    <h1>ACUERDO COMERCIAL DIGITAL</h1>
    <p>Crédito Rotativo de Bajo Monto</p>
  </div>
</header>
<!-- <img src="../../../assets/images/Membretes.png" alt="150" width="150"> -->
<!-- @if (cargapdf) { -->
<div class="card" >
    <pdf-viewer
      [src]="pdfSrc"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="true"
      style="width: 100%; height: 65vh"
    ></pdf-viewer>
  </div>


<div class="row align-items-center m-5">

    <div class="col-md-5">
      <h3>Documentos a Firmar</h3>
      <p>Por favor, revisa los siguientes documentos antes de firmar:</p>

      <ul class="list-group">
        <li class="list-group-item">1. Contrato de Prestación de Servicios</li>
        <li class="list-group-item">2. Aval</li>
        <li class="list-group-item">3. Pagare</li>
      </ul>
    </div>

    <div class="col-md-7">
      <div class="card p-3">
        <div class="firma">
          <canvas #canvas (touchstart)="startSignPadDrawing($event)" (touchmove)="movedFinger($event)"></canvas>
        </div>

        <div class="botones text-center mt-3">
          <button class="btn btn-success me-2" (click)="enviarfirma()">Autorizo Aval</button>
          <button class="btn btn-danger" (click)="clear()">Borrar</button>
        </div>
      </div>
    </div>

  </div>
