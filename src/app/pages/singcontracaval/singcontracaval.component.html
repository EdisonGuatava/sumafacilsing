<header class="al-header al-header--impact" role="banner">
  <div class="al-header__sweep" aria-hidden="true"></div>

  <img class="al-header__logo"
       src="../../../assets/images/Alianzaml.png"
       alt="Alianza ML">

  <div class="al-header__titles">
    <h1>CONTRATO PARA CUMPLIMIENTO DE OBLIGACIONES CRÉDITO ROTATIVO</h1>
    <p></p>
  </div>
</header>



<div class="card" >
    <pdf-viewer
      [src]="pdfSrc"
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="true"
      style="width: 100%; height: 65vh"
    ></pdf-viewer>
  </div>

<div class="row align-items-center m-5">

    <div class="col-md-5">
      <h3>Documentos a Firmar</h3>
      <p>Por favor, revisa los siguientes documentos antes de firmar:</p>

      <ul class="list-group">
        <li class="list-group-item text-decoration-line-through">1. Contrato de Prestación de Servicios</li>
        <li class="list-group-item">2. Aval</li>
        <li class="list-group-item">3. Pagare</li>
      </ul>
    </div>

    <div class="col-md-7">
      <div class="card p-3">
<div class="firma">
    <canvas #canvas (touchstart)="startSignPadDrawing($event)" (touchmove)="movedFinger($event)"></canvas>
</div>

  <div class="botones">
    <button class="btn btn-success" (click)="enviarfirma()">Guardar</button>
    <button class="btn btn-success" (click)="enviarfirma()">Autorizo Aval</button>
    <button class="btn btn-danger" (click)="clear()">Borrar</button>
</div>
</div>
    </div>

  </div>
