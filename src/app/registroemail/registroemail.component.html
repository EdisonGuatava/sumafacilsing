<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
    <div class="auth-box m-3 m-md-0">
        <div>
            <div class="text-center">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium mb-4">Bienvenido a TuAdelanto</h5>
                <h5 class="font-medium mb-4">Registra tus Datos</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal mt-3"  novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="mb-3 row ">
                            <div class="col-12 ">
                                <input class="form-control" name="nombre" type="text" required  ngModel required #first="ngModel" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12 ">
                                <input class="form-control" name="email" type="email" required placeholder="Email" ngModel required #first="ngModel">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12 ">
                                <input class="form-control"  name="password1" type="password" required placeholder="Password" ngModel required #first="ngModel">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-12 ">
                                <input class="form-control" name="password2" type="password" required placeholder="Confirm Password" ngModel required #first="ngModel">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-12 ">
                                <div class="form-check">
                                    <input type="checkbox" (change)="checkValue($event)" class="form-check-input" id="customCheck1">
                                    <label class="form-check-label" for="customCheck1">Al seleccionar Aceptar y continuar, aceptó las siguientes políticas y condiciones de TuAdelanto ,
                                        <a href="javascript:void(0)" (click)="terminos(modalprivacidad)"> terminos y condiciones</a>, política contra la discriminación y <a href="javascript:void(0)" (click)="politica(modalpoliticas)">política de privacidad</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 text-center ">
                            
                            <div class="col-xs-12 mb-4">
                                <a class="btn d-block w-100 btn-lg btn-success" (click)="onSubmit(f)" type="submit" >REGISTRO</a>
                            </div>
                            <div class="col-xs-12 mb-4">
                                <a class="btn d-block w-100 btn-lg btn-info" (click)="cancelar()" type="submit" >CANCELAR</a>
                            </div>
                            <div class="col-xs-12 mb-4">
                              <a class="btn d-block w-100 btn-lg btn-success"  (click)="ayuda()" type="submit" ><i class="fab fa-whatsapp me-2"></i>Ayuda</a>
                          
                          </div>
                           
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #modalpoliticas let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Politicas</h4>
      <button
        type="button"
        class="btn text-danger close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <i-feather name="x"></i-feather>
      </button>
    </div>
    <div class="modal-body">
        <div class="card">
            <pdf-viewer
              [src]="pdfSrc"
              [rotation]="0"
              [original-size]="false"
              [show-all]="true"
              [fit-to-page]="false"
              [zoom]="1"
              [zoom-scale]="'page-width'"
              [stick-to-page]="false"
              [render-text]="true"
              [external-link-target]="'blank'"
              [autoresize]="true"
              [show-borders]="true"
              style="width: 100%; height: 70vh"
            ></pdf-viewer>
          </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="modal.close('Save click')"
      >
        Accept
      </button>
    </div>
  </ng-template>


  <ng-template #modalprivacidad let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Privacidad</h4>
      <button

              [render-text]="true"
              [external-link-target]="'blank'"
              [autoresize]="true"
              [show-borders]="true"
              style="width: 100%; height: 70vh"
            ></pdf-viewer>
          </div>
    </div>
    <div class="modal-footer">
